<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wallpaper</title>
		<script src="main.js" defer></script>

		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			html,
			body {
				height: 100%;
				width: 100%;
				overflow: hidden;
				background-color: black;
			}

			svg,
			canvas {
				position: absolute;
				height: 100vh;
				left: 50%;
				transform: translateX(-50%);
			}

			input {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<input type="file" id="file" accept="image/*" onchange="start(event)" multiple />
	</body>
</html>
