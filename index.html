<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wallpaper</title>
		<script src="main.js" defer></script>

		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			html,
			body {
				height: 100%;
				width: 100%;
				overflow: hidden;
				background-color: black;
			}

			h1 {
				color: white;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			svg,
			canvas {
				position: absolute;
				height: 100vh;
				left: 50%;
				transform: translateX(-50%);
			}

			canvas.hidden {
				display: none;
			}
		</style>
	</head>
	<body>
		<h1>Loading...</h1>
	</body>
</html>
